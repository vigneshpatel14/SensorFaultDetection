<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Fault Detection</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('https://res.cloudinary.com/onio/image/upload/v1634201870/onio-website/2021-10-11/onio_wireless_sensors_a4b3afbdb7.jpg') no-repeat center center/cover;
      max-height: 100vh;
      min-height: 100vh;
      color: white;
      
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }

    .title {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #0056b3;
    }

    .res{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 70px;
        height: calc(100vh - 60px); /* Subtracting header height */
        margin-top: 60px; /* To offset the fixed header */
        text-align: center; 
        font-weight: bolder;
    }

    p{
        outline: 2px solid rgb(170, 169, 169);
        background-color: antiquewhite;
        padding: 5px;
        color: green;
    }


  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://example.com/logo.png" alt="Logo">
      <span class="title">SENSOR FAULT DETECTION</span>
    </div>
    <nav>
      <a href="/train" style="background-color: rgb(70, 159, 114); margin-right: 10px;">Trail The model</a>
      <a href="/predict">Go to Predict</a>
    </nav>
  </header>
  <div class="res">
    <p>Training Sucessfully Completed</p>
  </div>
</body>
</html>
